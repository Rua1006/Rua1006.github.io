    $(document).ready(function(){
    	$("#content").on("click", function(){
    		if($("#tourno").val()==""){
    			alert("방문 장소를 먼저 고르시기 바랍니다.");
    		}
    	});
    }); 
    function changeTourNo(){
    	var ct = $("#cate").val(); 
    	if(ct==""){
    		alert("카테고리를 먼저 선택하시기 바랍니다.");
    		return;
    	}
    	var params = {	cate : ct	}
		$.ajax({
			url:"/pro03/CateLoadCtrl.do",
			type:"POST",
			enctype:"application/json",
			data:params,
			datatype:"json",
			success:function(result){
				$("#tourno").empty();
				$("#tourno").append("<option value=''>선택</option>");
				var trans = result;
				console.log(trans);
				$.each(trans, function(key, value){
					if(key=="result"){
						for(var i=0;i<value.length;i++){
							$("#tourno").append("<option value='"+value[i].tourno+"'>"+value[i].place+"</option>");
						}
					}
				});				
			}
		});
    }
    function addImpress(){
    	var ct = $("#cate").val();
    	var tour = $("#tourno").val();
    	var con = $("#content").val();
    	var starpoint = $("#starpoint").val();
    	if(ct==""){
    		alert("카테고리를 먼저 선택하시기 바랍니다.");
    		return;
    	}
    	if(tour==""){
    		alert("방문 장소를 먼저 선택하시기 바랍니다.");
    		return;
    	}
    	if(con==""){
    		alert("내용을 입력하시기 바랍니다.");
    		return;
    	}
    	var params = {	cate : ct, tourno : tour, content : con  }
		$.ajax({
			url:"/pro03/AddImpressCtrl.do",
			type:"POST",
			enctype:"application/json",
			data:params,
			datatype:"json",
			success:function(result){
				var trans = result;
				location.href = "/pro03/GetImpressListCtrl.do";				
			}
		});
    }
